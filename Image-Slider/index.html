<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
          <img src="https://www.awarenessdays.com/wp-content/uploads/2022/10/iStock-1145250337-1.jpg" class="slide-img" alt="img-1" />
          <h1>1</h1>
        </div>
        <div class="slide">
          <h1>2</h1>
        </div>
        <div class="slide">
          <h1>3</h1>
        </div>
        <div class="slide">
          <div>
            <img src="https://i.ebayimg.com/images/g/pu4AAOSwdcRj8pB1/s-l1200.jpg" class="person-img" alt="img-4" />
            <h4>alex doe</h4>
            <h1>4</h1>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="prevBtn">
          prev
        </button>
        <button type="button" class="nextBtn">
          next
        </button>
      </div>
    <script src="script.js"></script>
</body>
</html>
